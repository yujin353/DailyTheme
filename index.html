<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to 하루글귀</title>
    <link rel="stylesheet" href="./index/index.css">
    <script src="./jquery.min.js"></script>
</head>

<body>
    <div class="img">
        <div id="reset_box">
            <span id="reset_btn">처음으로></span>
        </div>
        <div class="sign" id="btn">
            <button type="button" class="btn" id="btn_signin">Sign In</button>
            <button type="button" class="btn" id="btn_signup">Sign Up</button>
            <p id="media">소셜미디어로 로그인></p>
        </div>
        <div class="sign">
            <form id="form_signin">
                <div id="signin_id" class="signin">
                    <input type="text" calss="sign_input" name="id" id="siin_id" value="LOGIN ID를 입력하세요.">
                    <input type="button" class="btn_sign" id="signin_next" value="NEXT>">
                </div>

                <div id="signin_pw" class="signin">
                    <input type="text" calss="sign_input" name="pw" id="siin_pw" value="PASSWORD를 입력하세요.">
                    <input type="button" class="btn_sign" id="signin_go" value="SIGN IN>">
                </div>
            </form>
        </div>
        <div class="sign">
            <form id="form_signup">
                <div id="signup_id" class="signup">
                    <input type="text" calss="sign_input" name="id" id="siup_id" value="LOGIN ID를 입력하세요.">
                    <input type="button" class="btn_sign" id="signup_next" value="NEXT>">
                </div>

                <div id="signup_mail" class="signup">
                    <input type="text" calss="sign_input" name="mail" id="siup_mail" value="E-MAIL을 입력하세요.">
                    <input type="button" class="btn_sign" id="signup_em" value="NEXT>">
                </div>

                <div id="signup_pw" class="signin">
                    <input type="text" calss="sign_input" name="pw" id="siup_pw" value="PASSWORD를 입력하세요.">
                    <input type="button" class="btn_sign" id="signup_conf" value="NEXT>">
                </div>

                <div id="signup_go" class="signin">
                    <input type="text" calss="sign_input" id="siup_pw_c" value="PASSWORD를 확인하세요.">
                    <input type="button" class="btn_sign" id="signup_bgo" value="SIGN UP>">
                </div>
            </form>
        </div>
        <div class="media">
            <img src="./index/btn1.png" id="log_btn1">
            <img src="./index/btn2.png" id="log_btn2">
            <img src="./index/btn3.png" id="log_btn3">
        </div>
    </div>

    <div class="luanch_img" id="luanch_img">
        <img id="developer" src="./index/developer.png">
        <div id="luanch_text">
            <p id="text_p0">개발자 :</p>
            <p id="text_p"></p>
            <span id="luanch1">다음</span><span id="luanch2">다음</span><span id="luanch3">시작</span><img src="./index/Polygon 1.png" class="blinking">
        </div>
    </div>
    <script src="./index/index.js"></script>
</body>

</html>
